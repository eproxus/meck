language: erlang

sudo: false
os: linux
otp_release:
  - 21.0.2
  - 20.3.8.2
  - 19.3
  - 18.3
  - 17.5
  - R16B03-1
  - R15B03

script: rebar3 eunit
install:
  - case $TRAVIS_OTP_RELEASE in R*) wget https://github.com/erlang/rebar3/releases/download/3.5.0/rebar3 ;; *) wget https://s3.amazonaws.com/rebar3/rebar3; esac && chmod +x rebar3
script:
  - ./rebar3 as prod compile
  # - ./rebar3 as check xref
  # - ./rebar3 as check dialyzer
  - ./rebar3 eunit
  - ./rebar3 edoc

notifications:
  recipients:
    - hello@alind.io
